<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Gemini</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Chat con Gemini</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autofocus>
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>TÃº:</strong> ${userInput}</p>`;

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<p><strong>Gemini:</strong> ${data.response}</p>`;
                document.getElementById("user-input").value = "";
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
